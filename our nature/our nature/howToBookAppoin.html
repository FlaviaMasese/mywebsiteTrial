<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <!-- Booking Section Start -->
            <div id="booking">
                <div class="container">
                    <div class="section-header">
                        <h2>Book My Schedule</h2>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="booking-form">
                                <div id="success"></div>
                                <form name="sentMessage" id="bookingForm" novalidate="novalidate">
                                    <div class="form-row">
                                        <div class="control-group col-md-6">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" id="fname" placeholder="E.g. John" required="required" data-validation-required-message="Please enter first name" />
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="control-group col-md-6">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" id="lname" placeholder="E.g. Sina" required="required" data-validation-required-message="Please enter last name" />
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="control-group col-md-6">
                                            <label>Mobile</label>
                                            <input type="text" class="form-control" id="mobile" placeholder="E.g. 1-887-877-54" required="required" data-validation-required-message="Please enter your mobile number" />
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="control-group col-md-6">
                                            <label>Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="E.g. email@example.com" required="required" data-validation-required-message="Please enter your email" />
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="control-group col-md-6">
                                            <div class="form-row">
                                                <div class="control-group col-6">
                                                    <label>Booking From (Date)</label>
                                                    <input type="text" class="form-control datetimepicker-input" id="date-1" data-toggle="datetimepicker" data-target="#date-1" placeholder="E.g. MM/DD/YYYY" required="required" data-validation-required-message="Please enter date"/>
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="control-group col-6">
                                                    <label>Time</label>
                                                    <input type="text" class="form-control datetimepicker-input" id="time-1" data-toggle="datetimepicker" data-target="#time-1" placeholder="E.g. 5:00 PM" required="required" data-validation-required-message="Please enter time"/>
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="control-group col-md-6">
                                            <div class="form-row">
                                                <div class="control-group col-6">
                                                    <label>Booking To (Date)</label>
                                                    <input type="text" class="form-control datetimepicker-input" id="date-2" data-toggle="datetimepicker" data-target="#date-2" placeholder="E.g. MM/DD/YYYY" required="required" data-validation-required-message="Please enter date"/>
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="control-group col-6">
                                                    <label>Time</label>
                                                    <input type="text" class="form-control datetimepicker-input" id="time-2" data-toggle="datetimepicker" data-target="#time-2" placeholder="E.g. 9:00 PM" required="required" data-validation-required-message="Please enter time"/>
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label>Special Request</label>
                                        <input type="text" class="form-control" id="comment" placeholder="E.g. Any special request" required="required" data-validation-required-message="Please enter your any special request" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="button"><button type="submit" id="bookingButton">Book My Schedule</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Booking Section End -->
</body>
</html>
